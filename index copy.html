<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>懶人加班表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Button trigger modal -->
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="header pt-3">懶人加班表單</h1>
    <button id="manual" type="button" class="btn btn-primary m-3 mt-4" data-bs-toggle="modal"
      data-bs-target="#manualModal">
      使用說明 V1.0
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="manualModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">使用說明 V1.0</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          目前僅提供以下三種模板
          <br>
          1. 平日加班 3H 休 1H（5～8點）
          <br>
          2. 假日加班 12H 休 2H（20～08點）
          <br>
          3. 假日加班 9H 休 1H（20～05點）
          <br>
          ※若是國定假日請自行修改「加班類型」
          <br>
          ※若是未休息請由原本的加班表單輸入，目前技術問題尚無法解決
          <br>
          ※目前版本無法直接帶入姓名與工號，請自行輸入
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="d-flex flex-row justify-content-center">
      <div class="p-2">
        <button type="button" id="weekday-btn" class="btn btn-success">平日加班<br>3 - 1 H</button>
      </div>
      <div class="p-2">
        <button type="button" id="holiday-full-btn" class="btn btn-success">假日加班<br>12 - 2 H</button>
      </div>
      <div class="p-2">
        <button type="button" id="holiday-btn" class="btn btn-success">假日加班<br>9 - 1 H</button>
      </div>
    </div>

    <hr>

    <form class="hidden"
      action="https://docs.google.com/forms/d/e/1FAIpQLSejklVXG_iRtg7GncIIEARoRzdfCcETZCr6JXWE9UKgxpJ2iw/formResponse"
      method="POST">

      <div class="form-row mb-3">
        <label class="form-label" for="entry.1433360161">姓名</label>
        <input id="name" class="form-control" name="entry.1433360161" required>
      </div>
      <div class="form-row mb-3">
        <label class="form-label" for="entry.1550198104">工號</label>
        <input id="work-num" class="form-control" name="entry.1550198104" required>
      </div>

      <div class="form-row mb-3">
        <label class="form-label" for="entry.320521854">加班類型</label>
        <select id="type" class="form-select form-select-sm" name="entry.320521854" required>
          <option value="10平日加班 Work overtime on weekdays">10平日加班 Work overtime on weekdays</option>
          <option value="20休息日加班(無交通費) Work overtime on holidays (no transportation expenses)">20休息日加班(無交通費) Work
            overtime
            on holidays (no transportation expenses)</option>
          <option value="25休息日加班 Work overtime on holidays">25休息日加班 Work overtime on holidays</option>
          <option value="60國定假日加班 Work overtime on national holidays">60國定假日加班 Work overtime on national holidays
          </option>
          <option value="63國定假日加班(無交通費) Work overtime on national holidays (no transportation expenses)">63國定假日加班(無交通費)
            Work overtime on national holidays (no transportation expenses)</option>
        </select>
      </div>

      <div class="form-row mb-3">
        <label class="form-label">加班開始日期/時間</label>
        <br>
        <input id="start-date" type="datetime-local" required>
      </div>

      <div class="form-row mb-3">
        <label class="form-label">加班結束日期/時間</label>
        <br>
        <input id="end-date" type="datetime-local" required>
      </div>

      <div class="form-row mb-3">
        <label class="form-label" for="entry.1918864633">休息時間</label>
        <select id="rest-time" class="form-select form-select-sm" name="entry.1918864633" required>
          <option value="0">0</option>
          <option value="0.5">0.5</option>
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
        </select>
      </div>

      <div class="form-row mb-3 overtime-reason">
        <label class="form-label" for="entry.2060551972">加班事由</label>
        <input id="overtime-reason" class="form-control" name="entry.2060551972" required>
      </div>

      <div class="form-row mb-3 no-rest-reason hidden">
        <label class="form-label" for="entry.22422358">未休息原因</label>
        <input id="no-rest-reason" class="form-control" name="entry.22422358">
      </div>

      <input id="start-year" type="hidden" name="entry.50655658_year" value="2022">
      <input id="start-month" type="hidden" name="entry.50655658_month" value="08">
      <input id="start-day" type="hidden" name="entry.50655658_day" value="29">
      <input id="start-hour" type="hidden" name="entry.1587576065_hour" value="05">
      <input id="start-minute" type="hidden" name="entry.1587576065_minute" value="00">

      <input id="end-year" type="hidden" name="entry.232862906_year" value="2022">
      <input id="end-month" type="hidden" name="entry.232862906_month" value="08">
      <input id="end-day" type="hidden" name="entry.232862906_day" value="29">
      <input id="end-hour" type="hidden" name="entry.960040273_hour" value="08">
      <input id="end-minute" type="hidden" name="entry.960040273_minute" value="00">

      <input type="hidden" name="entry.1210075003" value="0">
      <input type="hidden" name="entry.1981102519" value="PAY">

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-block mb-3" type="submit">提交</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="./show-input.js"></script>
</body>

</html>
